<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contacts Book Plus</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="custom.css">
    </head>
    <body onload="fetchContacts()">
        
        <header>
           
                <h1 >Contact Book</h1>
                
        </header>
        
        <div id="table">Contacts loading...</div>
            <button id="refresh" type="button">Refresh</button>
            <button id="addContact" type="button">Add Contacts</button>     
        
            <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js/bootstrap.bundle.min.js"></script>
        <script src="config.js"></script>
        <script>
            document.getElementById("refresh").addEventListener('click',fetchContacts);
            document.getElementById("addContact").addEventListener('click',addContact);
            
            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                    //console.log(data);
                })
            }
            
            function displayOutput(data){
                output = "<table>";
               
                
                for(a in data){
                    output +=`
                        <tr onclick="editContact(${data[a].id})">
                            <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="50"/></td>
                            <td><h5>${data[a].firstname}</h5></td>
                            <td><h5>${data[a].lastname}</h5></td>
                        </tr>
                        <tr>
                                <th class="col1"></th>
                                <th class="col2"></th>
                                <th></th>   
                            </tr>
                    `
                }
                
                output += "</table>";
                document.getElementById("table").innerHTML = output;
            }
            
            function addContact(){
                window.open("add-contact.html", "_self");
            }
            
            function editContact(id){
                window.open("edit-contact.html?id=" + id, "_self");
            }
        </script>

    </body>
</html>
